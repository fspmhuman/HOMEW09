<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--编写一个函数rev用于将一个整数前后倒置。
例如rev(12345)将返回54321，rev(123)将返回321
整数位数不限制，多少位都行。-->
		<script>
			function sum(i) {
				var s = 0;
				while(i) {
					s = s * 10 + i % 10;
					i = parseInt(i / 10);
				}
				return s;
			}
			console.log(sum(485));
		</script>

	</body>

</html>
