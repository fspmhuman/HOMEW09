<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--如果整数A 的全部约数（包括1，不包括A 本身）之和等于B，且整数B 的全部约数
（包括1，不包括B 本身）之和等于A，则称整数A和B是一对亲密数。
求3000 以内的全部亲密数。-->
		<script>
			function yueshu(a) {
				var sum = 0;
				for(var A = 1; A < a; A++) {
					if(a % A == 0) {
						sum += A;
					}
				}
				return sum;
			}
			for(var A = 1; A <= 3000; A++) {
				var B = yueshu(A);
				if(A == yueshu(B)) {
					console.log(A, B)
				}
			}
		</script>

	</body>

</html>
