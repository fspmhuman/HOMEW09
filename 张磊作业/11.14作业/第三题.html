<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		 <!--将用户输入的网址全部转化成我们的官网。如www.baidu.com=>www.ucai.com-->
		 <script>
		 	var ieInput =prompt("请输入您最喜欢的网站") ;
		 	document.write(ieInput.replace(/(.\w+.(com|cn)+)/g ,".ucai.com"));
		 </script>
		 
		 
	</body>
</html>
