		<button>换行变色</button>
		<script type="text/javascript">
			var oTr = document.querySelectorAll("tr");
			for(i = 0; i < oTr.length; i++) {
				if(i % 2 != 0) {
					oTr[i].style.backgroundColor = "green";
				}
			};
			var oBtn = document.querySelector("button");

				for(j = 0; j < oTr.length; j++) {

				if((j+1) % 2 != 0) {
					oTr[j].style.backgroundColor = "green";
				}}
