<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>

	<body>
		<!--将"i love javascript cai guai"的每个单词的第一个字母，变为大写。-->
		<script>
			var str = ["i love javascript cai guai"];
			str += '';
			var Sstr = str.split(" ");
			for(i = 0; i < Sstr.length; i++) {
				sd = Sstr[i].slice(0, 1).toUpperCase();

				document.write(sd);
			}
		</script>
	</body>

</html>
