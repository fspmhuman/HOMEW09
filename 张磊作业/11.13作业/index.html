<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<title></title>
	</head>

	<body>
		<script>
			function maxr(str) {
				var result = ""; // 存放最终结果
				var a = 0; // 左指针
				var b = 1; // 右指针
				var maxletter = ""; // 最长重复字母
				var maxlength = 0; // 最长长度
				while(a !== str.length - 1) {
					if(str.charAt(a) === str.charAt(b)) {
						b++; // 找到相同指针右移
					} else {
						if(b - a >= maxlength) {
							maxlength = b - a;
							maxletter = str.charAt(a);
						}
						a++;
						b = a + 1;
					}
				}
				for(var i = 1; i <= maxlength; i++) {
					result += maxletter;
				}
				return result;
			}

			console.log(maxr("mmmiijjjjkkkkkkssptr"));
		</script>

	</body>

</html>
