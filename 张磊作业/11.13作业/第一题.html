<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>第1题</title>
	</head>

	<body>
		<!--编写函数repeat(char,n) 实现重复char字符串n次
比如repeat("★",6) 返回"★★★★★★"-->
		<script>
			function repeat(char, n) {
				num = char
				for(i = 1; i <= n; i++) {
					if(i < n) {
						document.write(num)
					}
				}

			}
			repeat("★", 6)
		</script>

	</body>

</html>
